
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Prompt Matrix | Professional Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                indigo: '#6366f1',
                amber: '#f59e0b',
                slate: {
                  50: '#f8fafc',
                  100: '#f1f5f9',
                  200: '#e2e8f0',
                  800: '#1e293b',
                  900: '#0f172a',
                  950: '#020617',
                }
              }
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.08), 0 0 1px 0 rgba(0,0,0,0.1)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
      
      :root {
        --brand-indigo: #6366f1;
        font-family: 'Inter', sans-serif;
      }
      
      body {
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      .dark body {
        background-color: #020617;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .dark .glass-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.15); border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.3); }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .selection-indigo::selection { background: rgba(99, 102, 241, 0.2); color: #4338ca; }
    </style>
