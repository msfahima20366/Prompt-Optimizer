
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Matrix | Advanced AI Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3rem',
            },
            colors: {
              brand: {
                primary: '#f59e0b',
                accent: '#ea580c',
                navy: '#0f172a',
                amber: '#f59e0b',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px #b45309',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=JetBrains+Mono:wght@500&display=swap');
      
      :root {
        --brand-primary: #f59e0b;
        font-family: 'Inter', sans-serif;
      }
      
      body {
        transition: background-color 0.5s ease;
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
      }

      /* Premium Golden Mesh Background */
      html:not(.dark) body {
        background-color: #fffef0;
        background-image: 
          radial-gradient(at 0% 0%, rgba(245, 158, 11, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(234, 88, 12, 0.08) 0px, transparent 50%);
      }
      
      html.dark body {
        background-color: #0c0a09;
        background-image: 
          radial-gradient(at 0% 0%, rgba(245, 158, 11, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(180, 83, 9, 0.1) 0px, transparent 50%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(245, 158, 11, 0.2);
      }

      .dark .glass-card {
        background: rgba(28, 25, 23, 0.6);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(245, 158, 11, 0.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #f59e0b 0%, #ea580c 50%, #b45309 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(245, 158, 11, 0.5); }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0"

}
</script>
</head>
